<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="content">
              <img
                src='https://png.pngtree.com/png-vector/20191003/ourmid/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg'
                alt="Log in Logo"
                class="logo"
              />
              <form id="signup-form" class="form">
                <input
                  type="text"
                  id="fName"
                  placeholder="First Name"
                  class="email-input"
                  required
                />
                <input
                  type="text"
                  id="lName"
                  placeholder="Last Name"
                  class="email-input"
                  required
                />
                <input
                  type="tel"
                  id="phone"
                  placeholder="Mobile Phone Number"
                  class="email-input"
                  required
                />
                <input
                  type="email"
                  id="mail"
                  placeholder="Email"
                  class="email-input"
                  required
                />
                <input
                  type="text"
                  id="uName"
                  placeholder="Username"
                  class="email-input"
                  required
                />
                <input
                  type="password"
                  id="pass"
                  placeholder="Password"
                  class="email-input"
                  required
                />
                <button type="submit" class="send-otp-button">
                  Send OTP
                </button>
              </form>
            </div>
          </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
