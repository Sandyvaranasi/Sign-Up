<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="root">
            <div class="container">
                <div class="content">
                  <img
                    src='https://png.pngtree.com/png-vector/20191003/ourmid/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg'
                    alt="Log in Logo"
                    class="logo"
                  />
                  <form id="varification" class="otp-form">
                    <div class="otp-container">
                        <input
                          type="text"
                          id="1"
                          class="otp-input"
                          maxlength="1"
                          required
                        />
                        <input
                          type="text"
                          id="2"
                          class="otp-input"
                          maxlength="1"
                          required
                        />
                        <input
                          type="text"
                          id="3"
                          class="otp-input"
                          maxlength="1"
                          required
                        />
                        <input
                          type="text"
                          id="4"
                          class="otp-input"
                          maxlength="1"
                          required
                        />
                      </div>
                      <p class="otp-sent-message">OTP sent to phone</p>
                      <button type="submit" class="submit-button">
                        Submit
                      </button>
                  </form>
                </div>
              </div>
        </div>  
        <script type="module" src="/otp.js"></script>  
</body>
</html>
